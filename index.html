<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Polku_1.js"></script>
        <script src="data/MuistomerkkiKittisvaara_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[66.80394736370104,23.992307165042433],[66.81364790727135,24.027930762694456]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRITopo_0');
        map.getPane('pane_ESRITopo_0').style.zIndex = 400;
        var layer_ESRITopo_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_0;
        map.addLayer(layer_ESRITopo_0);
        function pop_Polku_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Polku_1_0() {
            return {
                pane: 'pane_Polku_1',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Polku_1');
        map.getPane('pane_Polku_1').style.zIndex = 401;
        map.getPane('pane_Polku_1').style['mix-blend-mode'] = 'normal';
        var layer_Polku_1 = new L.geoJson(json_Polku_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Polku_1',
            layerName: 'layer_Polku_1',
            pane: 'pane_Polku_1',
            onEachFeature: pop_Polku_1,
            style: style_Polku_1_0,
        });
        bounds_group.addLayer(layer_Polku_1);
        map.addLayer(layer_Polku_1);
        function pop_MuistomerkkiKittisvaara_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MuistomerkkiKittisvaara_2_0() {
            return {
                pane: 'pane_MuistomerkkiKittisvaara_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MuistomerkkiKittisvaara_2');
        map.getPane('pane_MuistomerkkiKittisvaara_2').style.zIndex = 402;
        map.getPane('pane_MuistomerkkiKittisvaara_2').style['mix-blend-mode'] = 'normal';
        var layer_MuistomerkkiKittisvaara_2 = new L.geoJson(json_MuistomerkkiKittisvaara_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MuistomerkkiKittisvaara_2',
            layerName: 'layer_MuistomerkkiKittisvaara_2',
            pane: 'pane_MuistomerkkiKittisvaara_2',
            onEachFeature: pop_MuistomerkkiKittisvaara_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MuistomerkkiKittisvaara_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_MuistomerkkiKittisvaara_2);
        map.addLayer(layer_MuistomerkkiKittisvaara_2);
        setBounds();
        var i = 0;
        layer_MuistomerkkiKittisvaara_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #323232; font-size: 14pt; font-weight: bold; font-family: \'Noto Sans Black\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MuistomerkkiKittisvaara_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_MuistomerkkiKittisvaara_2]);
        map.on("zoomend", function(){
            resetLabels([layer_MuistomerkkiKittisvaara_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MuistomerkkiKittisvaara_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MuistomerkkiKittisvaara_2]);
        });
        </script>
    </body>
</html>
